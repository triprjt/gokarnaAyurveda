<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }
        
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video" autoplay muted loop playsinline></video>
    </div>
    <script>
        const url = "https://player.cloudinary.com/embed/?cloud_name=daydyqxdw&public_id=sunset_mqfjnr&profile=webm";
        document.getElementById('video').src = url;
    </script>
</body>
</html>
