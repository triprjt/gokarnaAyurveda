<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none;
        }

        .video-background {
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        h1 {
            color: white;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video
            id="background-video"
            autoplay
            loop
            muted
            playsinline
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; width: 100vw; height: 100vh; object-fit: cover;"
        >
            <source src="https://res.cloudinary.com/daydyqxdw/video/upload/sunset_mqfjnr.webm" type="video/webm">
            <source src="https://res.cloudinary.com/daydyqxdw/video/upload/sunset_mqfjnr.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h1>Discover</h1>
    </div>

    <script>
        $(document).ready(() => {
            const video = document.getElementById('background-video');
            
            // Ensure video autoplays
            video.muted = true;
            video.autoplay = true;
            video.loop = true;
            video.playsInline = true;
            video.controls = false;
            
            // Play the video
            video.play().catch(err => {
                console.log('Autoplay prevented:', err);
            });
        });
    </script>
</body>
</html>
